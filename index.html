<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="./manifest.json" />
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0,
                                   user-scalable=no">
    <title>tone-js</title>
    <link rel="stylesheet" href="main.css">
</head>
<body onload="loadPad()">
    <div id="container"></div>

    <div id="option" style="display: block;">
        <input type="checkbox"
               name="shortcut"
               onchange="toggleShortcut(this);"
               checked>
        <label for="shortcut">Display shortcut helper</label><br />

        <input type="checkbox"
               name="number"
               onchange="toggleNumber(this);"
               checked>
        <label for="number">Display pad number</label>

        <hr />

        <form id="assign"
              name="setNote"
              onsubmit="">
            <label for="note">
                Type old note (i.e. "D3")
            </label><br />
            <input type="text"
                   name="note"
                   placeholder="old key..." /><br />

            <label for="newNote">Type old note (i.e. "D3")</label><br />
            <input type="text"
                   name="newNote"
                   placeholder="new key..." /><br />

            <button type="submit">submit</button>
        </form>
    </div>

    <button id="option-menu"
            onclick="toggleMenu();">
        menu
    </button>
    
    <script src="Tone.js"></script>
    <script src="main.js"></script>
    <!--script src="main2.js"></script-->
</body>
</html>
